<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark"><!--Header website-->
        <div class="row">
            <div class="col">
                <h1 class="h1 text-primary">To Do List</h1>
                <input type="text" name="texto" placeholder=" digite seus itens..." id="text">
                <input type="button" id="add" class="btn btn-success btn-sm" value="Add">
                <input type="button" id="new" class="btn btn-info btn-sm" value="New List">
                <input type="button" id="remove" class="btn btn-danger btn-sm" value="Remove List">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="viewPort"> <!--listas salvas e viewport-->
        <div class="row w-100 h-100">
            <div class="col-12 col-md-3 col-lg-2 bg-primary" id="conteiner-left" style="padding: 0;">
                <h4 class="list-save">Listas Salvas</h4>
                <div class="list-group" id="aside-left">
                   
                </div>
            </div>
            <div class="col-12 col-md-10" id="aside-right">
                <div class="tab-content">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 
</body>
</html>
